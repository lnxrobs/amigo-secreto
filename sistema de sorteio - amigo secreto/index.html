<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amigo Secreto</title>
</head>
<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto 😶‍🌫️</h1>
        </header>
        
        <section class="input-section">
            <h1 class="section-title">Insira os nomes dos bacana aqui 😎👇👇</h1>
            <div class="input-wrapper">
                <input type="text" id="novoParticipante" class="input-name" placeholder="Nome do amigo">
                <button id="adicionarBtn" class="button-add">Adicionar ➕ </button>
            </div>
           
            <ul id="listaParticipantes" class="name-list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button id="sortearBtn" class="button-draw">
                    <alt="Sortear">
                    Sortear Amigo Secreto ✔️
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
